
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="stylesheet" href="css folder/global.css">
  <link rel="stylesheet" href="css folder/header.css">
  <link rel="stylesheet" href="css folder/media.css">
  <link rel="stylesheet" href="css folder/section-1.css">
</head>
<body>
  <header id="header" class="header wrapper">
    <div class="logo">
      <img src="images/logo.svg" alt="fylo logo">
    </div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Team</a>
      <a href="#">Sign in</a>
    </nav>
  </header>

  <section class="section wrapper" id="section-1">
    <div id="intro-container">
      <div id="intro-text">
        <h1 class="main-h1">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="main-p">
          Fylo stores your most important files in one secure location. 
          Access them wherever you need, share and collaborate with friends, 
          family, and co-workers.
        </p>
        <div id="intro-input">
          <input type="email" name="" id="" placeholder="Enter your email...">
          <button class="main-button">
            Get Started
          </button>
        </div>
      </div>
    </div>  

    <div id="img-container-1">
      <img src="/images/illustration-1.svg" alt="">
    </div>
  </section>
</body>
</html>
